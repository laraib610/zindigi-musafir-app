<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Umrah Ihram Account | Prepare for Umrah with Ease</title>
    <meta name="description"
        content="Join Umrah With Zindigi Ihram Account to begin your Umrah journey. Save, earn, and prepare with trusted guidance designed for a meaningful experience" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A6D', // Deep Blue
                        'primary-light': '#2A4B8D',
                        'primary-pale': '#E8EDF5',
                        accent: '#26d0ce', // Teal Accent
                    }
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-200 font-sans">
    <div class="min-h-screen flex justify-center">
        <!-- Mobile Frame -->
        <div class="w-full max-w-md bg-white min-h-screen shadow-2xl relative overflow-hidden flex flex-col">

            <!-- Main Content Area -->
            <main id="app" class="flex-1 overflow-y-auto no-scrollbar bg-gray-50 pb-20">
                <div class="pt-4 pb-5 space-y-4 bg-white min-h-screen">
                    <!-- Header -->
                    <div class="flex px-4 justify-between items-center pb-3 border-b border-gray-100">
                        <div class="flex items-center gap-3">
                            <button id="menu-btn"
                                class="w-10 h-10 rounded-full bg-[#F1F6FA] flex items-center justify-center text-primary">
                                <i data-lucide="menu" width="20"></i>
                            </button>
                            <div class="w-[1px] h-6 bg-gray-200"></div>
                            <h2 class="text-[#1E3A6D] font-bold text-[14px] tracking-tight">Your Ihram Account</h2>
                        </div>
                        <div class="bg-[#24B2B9] pl-3 pr-4 py-2 rounded-full flex items-center gap-1 shadow-sm">
                            <span id="header-points" class="text-white font-bold text-sm leading-none">120+</span>
                            <span class="text-white text-[10px] font-medium leading-none">Points</span>
                        </div>
                    </div>

                    <!-- Journey Container (Rendered by JS) -->
                    <div id="journey-container" class="space-y-4">
                        <!-- Content goes here -->
                    </div>

                </div>
            </main>



            <nav id="bottom-nav"
                class="fixed bottom-0 left-0 right-0 bg-[#1E3A6D] text-white pb-safe pt-2 px-4 z-50 max-w-md mx-auto rounded-t-3xl shadow-[0_-5px_15px_rgba(0,0,0,0.1)]">
                <div class="flex justify-between items-center pb-4 pt-2">
                    <!-- Home -->
                    <a href="index.html" class="flex flex-col items-center space-y-1.5 w-1/4 text-[#617BAA]">
                        <div>
                            <i data-lucide="home" width="22" stroke-width="2"></i>
                        </div>
                        <span class="text-[9px] font-medium tracking-wide">
                            Home
                        </span>
                    </a>

                    <!-- Ihram (Active) -->
                    <button class="flex flex-col items-center space-y-1.5 w-1/4">
                        <div class="text-white">
                            <i data-lucide="user-round" width="22" stroke-width="2.5"></i>
                        </div>
                        <span class="text-[9px] font-bold tracking-wide">
                            Ihram
                        </span>
                    </button>

                    <!-- Umrah -->
                    <a href="plans.html" class="flex flex-col items-center space-y-1.5 w-1/4 text-[#617BAA]">
                        <div>
                            <i data-lucide="zap" width="22" stroke-width="2"></i>
                        </div>
                        <span class="text-[9px] font-medium tracking-wide">
                            Umrah
                        </span>
                    </a>

                    <!-- Profile -->
                    <a href="profile.html" class="flex flex-col items-center space-y-1.5 w-1/4 text-[#617BAA]">
                        <div>
                            <i data-lucide="user" width="22" stroke-width="2"></i>
                        </div>
                        <span class="text-[9px] font-medium tracking-wide">
                            Profile
                        </span>
                    </a>
                </div>
            </nav>
        </div>
    </div>

    <!-- Welcome Modal (For activation) -->
    <div id="welcome-modal"
        class="fixed inset-0 bg-black/60 z-50 hidden flex items-center justify-center opacity-0 transition-opacity duration-300">
        <div
            class="bg-white mx-5 rounded-2xl p-8 relative w-full max-w-sm scale-95 transition-transform duration-300 text-center">
            <!-- Close Button -->
            <button onclick="closeWelcomeModal()" class="absolute top-4 right-4 text-primary/80 hover:text-gray-600">
                <i data-lucide="x" width="20"></i>
            </button>

            <!-- Icon -->
            <div class="w-16 h-16 bg-[#E4ECFA] rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="party-popper" class="text-[#1E3A6D] w-8 h-8"></i>
            </div>

            <h2 class="text-xl font-bold text-[#1E3A6D] mb-2">Mubarak, Abdullah!</h2>
            <p class="text-[12px] text-gray-500 mb-6 leading-relaxed px-4">
                Your pure intention brings you closer. Your journey to the House of Allah begins now.
            </p>

            <div class="bg-[#F7F7F7] rounded-xl p-4 mb-6">
                <p class="text-[12px] text-primary mb-1">Welcome Barakah Reward</p>
                <div class="flex items-center justify-center gap-1">
                    <span class="text-2xl font-bold text-[#1E3A6D]">+1,500</span>
                    <span class="text-[12px] text-primary">Points</span>
                </div>
            </div>

            <button onclick="activateIhram()"
                class="w-full bg-[#1E3A6D] text-white py-3.5 rounded-xl font-bold hover:bg-[#16315b] transition flex items-center justify-center gap-2">
                My Ihram account <i data-lucide="arrow-up-right" width="16"></i>
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // --- State Management ---
        const state = {
            isUpgraded: localStorage.getItem('isUpgraded') === 'true',
            currentView: 'wallet' // 'wallet' or 'history'
        };

        function renderJourney() {
            const container = document.getElementById('journey-container');
            const headerPoints = document.getElementById('header-points');

            // Update Header Points
            if (state.isUpgraded) {
                headerPoints.innerText = "120+";
            } else {
                headerPoints.innerText = "0";
                // Optionally disable the whole badge visual
                headerPoints.parentElement.classList.add('opacity-50');
            }

            renderWallet(container);
            lucide.createIcons();
        }

        function renderWallet(container) {
            const opacityClass = state.isUpgraded ? '' : 'opacity-60 pointer-events-none grayscale transition-all duration-500';

            container.innerHTML = `
                <div class=" border-b border-gray-100 pb-2">
                    <div class="px-3 flex items-center gap-3">
                    <a href="index.html" class="w-8 h-8 rounded-full bg-[#1E3A6D] flex items-center justify-center text-white">
                        <i data-lucide="chevron-left" width="20"></i>
                    </a>
                    <div>
                        <h2 class="text-[17px] font-bold text-[#1E3A6D]">Your Rewards & Progress</h2>
                        <p class="text-[12px] text-primary/80">Turning daily spending into Umrah rewards</p>
                    </div>
                    </div>
                </div>

                <!-- Card -->
                <div class="px-3 space-y-5">
                <div class="relative w-full debit-card rounded-[24px] p-6 text-white shadow-lg overflow-hidden mt-2 ${opacityClass}">
                    <div class="relative z-10 flex flex-col justify-between ">
                         <div class="flex justify-between items-start mb-5">
                            <!-- Mastercard Logo -->
                            <img src="../assets/svgs/mastercard.svg" alt="">
                         </div>

                         <div class="space-y-4">
                            <div class="flex items-center justify-between gap-3">
                             <div>
                                <h3 class="font-bold tracking-wide uppercase text-base">Muhammad Abdullah</h3>
                                <p class="text-sm opacity-90 tracking-[3px] font-mono mt-1">**** **** **** ****</p>
                             </div>
                             <div class="flex items-center gap-3">
                                   <img src="../assets/svgs/sim.svg" alt="">
                                    <i data-lucide="wifi" class="rotate-90" width="20"></i>
                                </div>
                             </div>
                             
                             <div class="flex justify-between items-end">
                                <span class="text-xs lowercase opacity-80">debit</span>
                                
                             </div>
                         </div>
                    </div>
                </div>

                ${!state.isUpgraded ? `
                <div class="py-2 animation-pulse">
                    <button onclick="openWelcomeModal()" class="w-full bg-[#1E3A6D] text-white py-4 rounded-2xl font-bold text-sm shadow-xl flex items-center justify-center gap-2 hover:bg-[#16315b] transition-all transform hover:scale-[1.02] active:scale-95">
                        Start Your Umrah Plan <i data-lucide="sparkles" width="16"></i>
                    </button>
                </div>
                ` : ''}

                <!-- Upgraded Options -->
                <a href="history.html" class="w-full bg-white rounded-2xl p-5 shadow-premium flex items-center justify-between group transition-all ${opacityClass}">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-[#F8FAFC] text-[#1E3A6D] flex items-center justify-center shadow-sm">
                            <i data-lucide="history" width="22" class="${state.isUpgraded ? 'text-[#1E3A6D]' : 'text-gray-300'}"></i> 
                        </div>
                        <div class="text-left">
                            <h3 class="text-base font-bold text-[#1E3A6D]">View Points Activity</h3>
                            <p class="text-[12px] text-primary/80">See how your points grow</p>
                        </div>
                    </div>
                    <i data-lucide="chevron-right" class="text-primary/80 group-hover:text-primary" width="20"></i>
                </a>

                <div class="space-y-4 pt-2 ${opacityClass}">
                    <div class="bg-white rounded-[24px] p-5 shadow-premium space-y-4">
                        <h2 class="text-base font-bold text-[#1E3A6D]">Turning Spending into Umrah</h2>
                        
                        <div class="flex gap-4 items-start bg-[#F7F7F7] p-4 rounded-2xl">
                             <div class="mt-1 text-[#1E3A6D] shrink-0">
                                <i data-lucide="wallet" width="20"></i>
                             </div>
                             <p class="text-[13px] text-primary/80 leading-relaxed">
                                Your daily spending is now a spiritual act. Every purchase brings you closer to the House of Allah.
                             </p>
                        </div>

                        <div class="flex gap-4 items-start bg-[#F7F7F7] p-4 rounded-2xl">
                             <div class="mt-1 text-[#1E3A6D] shrink-0">
                                 <i data-lucide="sparkles" width="20"></i>
                             </div>
                             <p class="text-[13px] text-primary/80 leading-relaxed">
                                Redeem your accumulated Ihram Points to reduce the cost of your future journey to the House of Allah.
                             </p>
                        </div>
                    </div>
                </div>
                </div>
            `;
        }


        // --- Welcome Modal Logic (Copied from index.html) ---
        function closeWelcomeModal() {
            const modal = document.getElementById('welcome-modal');
            const modalContent = modal.querySelector('div');

            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            modal.classList.add('opacity-0');

            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        function openWelcomeModal() {
            const modal = document.getElementById('welcome-modal');
            const modalContent = modal.querySelector('div');

            modal.classList.remove('hidden');
            // Small delay
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
            }, 10);
        }

        function activateIhram() {
            state.isUpgraded = true;
            localStorage.setItem('isUpgraded', 'true');
            closeWelcomeModal();
            renderJourney();
        }

        // Initial Render
        renderJourney();

        // Menu Logic (reused roughly, or just rely on sidebar.js if it works universally)
        const menuBtn = document.getElementById('menu-btn');
        // sidebar.js logic is external, but we should make sure elements exist.
    </script>
    <script src="js/sidebar.js"></script>
</body>

</html>
