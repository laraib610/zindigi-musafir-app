<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Create Plan - Zindigi Musafir</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A6D',
                        'primary-light': '#2A4B8D',
                        'primary-pale': '#E8EDF5',
                        accent: '#26d0ce',
                    }
                }
            }
        }
    </script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, #24B2B9 var(--progress, 0%), #fff var(--progress, 0%));
            border-radius: 10px;
            outline: none;
        }

        /* Webkit Thumbs */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #24B2B9;
            border: 3px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            margin-top: -4px;
            /* Centering for 12px track and 20px thumb: (12-20)/2 = -4px */
        }

        input[type="range"]::-webkit-slider-runnable-track {
            height: 12px;
            border-radius: 10px;
            background: transparent;
            /* Background handled by the input itself for progress coloring */
        }

        /* Firefox Support */
        input[type="range"]::-moz-range-track {
            height: 12px;
            background: #fff;
            border-radius: 10px;
        }

        input[type="range"]::-moz-range-progress {
            height: 12px;
            background: #24B2B9;
            border-radius: 10px;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #24B2B9;
            border: 3px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body class="bg-gray-50 font-sans antialiased text-[#1E3A6D]">
    <div class="min-h-screen flex justify-center">
        <!-- Mobile Frame -->
        <div class="w-full max-w-md bg-white min-h-screen shadow-2xl relative overflow-hidden flex flex-col">
            <!-- Header Section -->
            <header id="header" class="bg-white border-b border-gray-100"></header>

            <!-- Main Content Area -->
            <main id="app" class="flex-1 overflow-y-auto no-scrollbar pb-20">
                <!-- Wizard Content Injected Here -->
            </main>



            <!-- Bottom Navigation -->
            <nav id="bottom-nav"
                class="fixed bottom-0 left-0 right-0 bg-[#1E3A6D] text-white pb-safe pt-2 px-4 z-50 max-w-md mx-auto rounded-t-3xl shadow-[0_-10px_30px_rgba(0,0,0,0.1)]">
                <div class="flex justify-between items-center pb-4 pt-2">
                    <!-- Home -->
                    <a href="index.html" class="flex flex-col items-center space-y-1.5 w-1/4 text-gray-400">
                        <div>
                            <i data-lucide="home" width="22" stroke-width="2"></i>
                        </div>
                        <span class="text-[9px] font-medium tracking-wide">
                            Home
                        </span>
                    </a>

                    <!-- Ihram -->
                    <a href="journey.html" class="flex flex-col items-center space-y-1.5 w-1/4 text-gray-400">
                        <div>
                            <i data-lucide="user-round" width="22" stroke-width="2"></i>
                        </div>
                        <span class="text-[9px] font-medium tracking-wide">
                            Ihram
                        </span>
                    </a>

                    <!-- Umrah (Active) -->
                    <button class="flex flex-col items-center space-y-1.5 w-1/4">
                        <div class="text-white">
                            <i data-lucide="zap" width="22" stroke-width="2.5"></i>
                        </div>
                        <span class="text-[9px] font-bold tracking-wide">
                            Umrah
                        </span>
                    </button>

                    <!-- Profile -->
                    <a href="profile.html" class="flex flex-col items-center space-y-1.5 w-1/4 text-gray-400">
                        <div>
                            <i data-lucide="user" width="22" stroke-width="2"></i>
                        </div>
                        <span class="text-[9px] font-medium tracking-wide">
                            Profile
                        </span>
                    </a>
                </div>
            </nav>
        </div>
    </div>

    <script>
        const state = {
            wizardStep: 1,
            isUpgraded: localStorage.getItem('isUpgraded') === 'true',
            wizardData: {
                journeyName: '',
                departureCity: 'Karachi',
                pilgrims: [1, 0, 0], // Adult, Child, Infant
                year: 2025,
                month: 'Jan 2025',
                duration: 14,
                estimatedCost: 250000,
                otp: ['', '', '', ''],
                useIhramPoints: true
            },
            error: ''
        };

        const steps = ['Home', 'City', 'Pilgrims', 'Duration', 'Budget', 'Payment'];

        function renderApp() {
            document.getElementById('header').innerHTML = renderHeader();
            document.getElementById('app').innerHTML = renderWizardStep();
            lucide.createIcons();
        }

        function renderHeader() {
            const progress = (state.wizardStep / steps.length) * 100;
            return `
                <div class="px-4 pt-6 pb-2">
                    <div class="flex justify-between items-center mb-6">
                        <div class="flex items-center gap-3">
                            <button id="menu-btn" class="w-10 h-10 rounded-full bg-[#F1F6FA] flex items-center justify-center text-primary">
                                <i data-lucide="menu" width="20"></i>
                            </button>
                            <div class="w-[1px] h-6 bg-gray-200"></div>
                            <h2 class="text-[#1E3A6D] font-bold text-[14px] tracking-tight">Your Umrah Overview</h2>
                        </div>
                        <div class="bg-[#24B2B9] pl-3 pr-4 py-2 rounded-full flex items-center gap-1 shadow-sm">
                            <span class="text-white font-bold text-sm leading-none">${state.isUpgraded ? '120' : '0'}+</span>
                            <span class="text-white text-[10px] font-medium leading-none">Points</span>
                        </div>
                    </div>
                    
                    ${state.wizardStep < 7 ? `
                    <div class="space-y-4">
                        <div class="flex justify-between px-1">
                            ${steps.map((step, i) => {
                const isActive = state.wizardStep === (i + 1);
                return `<span class="text-[10px] font-extrabold ${isActive ? 'text-primary' : 'text-gray-300'} transition-colors">${step}</span>`;
            }).join('')}
                        </div>
                        <div class="relative h-2 bg-gray-50 rounded-full mx-1">
                            <div class="absolute inset-y-0 left-0 bg-[#24B2B9] rounded-full transition-all duration-500 ease-out" style="width: ${progress}%"></div>
                            <div class="absolute inset-0 flex items-center">
                                ${steps.map((_, i) => {
                const stepNum = i + 1;
                const isReached = stepNum <= state.wizardStep;
                return `
                                        <div class="flex-1 flex justify-center">
                                            <div class="w-4 h-4 rounded-full border-[3px] transition-all z-10 
                                                ${isReached ? 'bg-white border-[#24B2B9] shadow-sm' : 'bg-white border-transparent'}">
                                            </div>
                                        </div>
                                    `;
            }).join('')}
                            </div>
                        </div>
                    </div>` : ''}
                </div>
            `;
        }

        function setWizardStep(step) {
            if (step > state.wizardStep) {
                if (!validateStep(state.wizardStep)) return;
            }
            state.error = '';
            state.wizardStep = step;
            renderApp();
        }

        function validateStep(step) {
            state.error = '';
            if (step === 1) {
                if (!state.wizardData.journeyName.trim()) {
                    state.error = 'Please enter a name for your journey';
                    renderApp();
                    return false;
                }
            }
            if (step === 3) {
                if (state.wizardData.pilgrims[0] < 1) {
                    state.error = 'At least one adult pilgrim is required';
                    renderApp();
                    return false;
                }
            }
            return true;
        }

        function setWizardData(key, value) {
            state.wizardData[key] = value;
            state.error = '';
            renderApp();
        }

        function updatePilgrims(index, delta) {
            state.wizardData.pilgrims[index] = Math.max(0, state.wizardData.pilgrims[index] + delta);
            state.error = '';
            renderApp();
        }

        function renderWizardStep() {
            const { wizardStep, wizardData } = state;

            // Step Header Template
            const stepHeader = (title, backStep) => `
                <div class="px-5 py-3 flex items-center gap-4 border-b border-[#DEE5F1]">
                    <button onclick="${backStep ? `setWizardStep(${backStep})` : 'window.history.back()'}" class="w-6 h-6 rounded-full bg-primary flex items-center justify-center text-white hover:scale-105 transition-transform">
                        <i data-lucide="chevron-left" width="16"></i>
                    </button>
                    <h2 class="font-semibold text-md text-primary">${title}</h2>
                </div>
            `;

            if (wizardStep === 1) {
                return `
                    ${stepHeader('Name Your Journey')}
                    <div class="px-4 pt-8 space-y-6">
                        <div class="bg-white rounded-3xl p-4 border border-[#DEE5F1] space-y-6 shadow-xl shadow-blue-100/20">
                            <input type="text" 
                                class="w-full bg-[#F7F7F7] border-none rounded-xl p-4 text-base font-semibold text-primary placeholder:text-gray-300 focus:ring-1 focus:ring-primary outline-none transition-all" 
                                placeholder="e.g. My Umrah"
                                value="${wizardData.journeyName}"
                                oninput="state.wizardData.journeyName = this.value; state.error = ''; document.getElementById('step1-error').innerText = '';">
                            
                            <p id="step1-error" class="text-red-500 text-xs mt-1 font-medium">${state.error && wizardStep === 1 ? state.error : ''}</p>

                            <button onclick="setWizardStep(2)" class="w-full bg-primary text-white py-3 rounded-3xl text-base font-bold hover:bg-primary-light active:scale-[0.98] transition-all">
                                Bismillah
                            </button>
                        </div>
                    </div>
                `;
            }

            if (wizardStep === 2) {
                const cities = ["Karachi", "Lahore", "Islamabad", "Multan", "Quetta", "Peshawar"];
                return `
                    ${stepHeader('Choose Your Departure City', 1)}
                    <div class="px-5 pt-8 space-y-6 ">
                        <div class="border border-[#DEE5F1] shadow-xl shadow-blue-100/20 rounded-3xl p-4">
                        <div class="grid grid-cols-2 gap-4 ">
                                ${cities.map(city => `
                                    <button onclick="setWizardData('departureCity', '${city}')" 
                                    class="py-3 px-4 rounded-xl border flex items-center justify-between text-sm font-bold transition-all
                                    ${wizardData.departureCity === city ? 'bg-[#24B2B9] text-white border-transparent scale-[1.02]' : 'bg-[#F7F7F7] text-gray-400 border-gray-100 hover:border-gray-200'}">
                                        ${city}
                                    <i data-lucide="circle-check" width="16" class="ml-2 text-white ${wizardData.departureCity === city ? 'block' : 'hidden'}"></i>
                                    </button>
                                `).join('')}
                            </div>
                        <div class="flex justify-between gap-4 pt-6">
                            <button onclick="setWizardStep(1)" class="w-1/3 py-3 rounded-3xl border border-gray-100 text-sm font-bold text-gray-400 hover:bg-gray-50 transition-colors">Back</button>
                            <button onclick="setWizardStep(3)" class="w-1/3 bg-primary text-white py-3 rounded-3xl text-sm font-bold  hover:bg-primary-light active:scale-[0.98] transition-all">Next</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (wizardStep === 3) {
                const types = [{ label: 'Adults', sub: '12+ years', index: 0 }, { label: 'Children', sub: '2-11 years', index: 1 }, { label: 'Infants', sub: 'Under 2 years', index: 2 }];
                return `
                    ${stepHeader('Number Of Pilgrims', 2)}
                    <div class="px-5 pt-8 space-y-6">
                        <div class="border border-[#DEE5F1] shadow-xl shadow-blue-100/20 rounded-3xl p-4">
                            <div class="space-y-4">
                                ${types.map(t => `
                                <div class="bg-[#F7F7F7] p-5 rounded-2xl border border-gray-50 flex items-center justify-between shadow-sm">
                                        <div>
                                        <h4 class="= text-primary text-base">${t.label}</h4>
                                            <p class="text-[11px] text-gray-400 font-medium">${t.sub}</p>
                                        </div>
                                    <div class="flex items-center gap-3">
                                        <button onclick="updatePilgrims(${t.index}, -1)" class="w-6 h-6 rounded-full  flex items-center justify-center text-[#24B2B9] border border-[#24B3BA] hover:bg-[#24B3BA] hover:text-white"><i data-lucide="minus" width="14"></i></button>
                                        <span class="bg-[#24B3BA] text-lg  text-white w-6 h-6 rounded-full flex items-center justify-center text-center">${wizardData.pilgrims[t.index]}</span>
                                        <button onclick="updatePilgrims(${t.index}, 1)" class="w-6 h-6 rounded-full  flex items-center justify-center text-[#24B2B9] border border-[#24B3BA] hover:bg-[#24B3BA] hover:text-white"><i data-lucide="plus" width="14"></i></button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <p id="step3-error" class="text-red-500 text-xs mt-3 font-medium text-center">${state.error && wizardStep === 3 ? state.error : ''}</p>
                        <div class="flex justify-between gap-4 pt-6">
                            <button onclick="setWizardStep(2)" class="w-1/3 py-3 rounded-3xl border border-gray-100 text-sm font-bold text-gray-400">Back</button>
                            <button onclick="setWizardStep(4)" class="w-1/3 bg-primary text-white py-3 rounded-3xl text-sm font-bold ">Next</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (wizardStep === 4) {
                const years = [2025, 2026, 2027, 2028];
                const months = ["Jan 2025", "Feb 2025", "Mar 2025", "Apr 2025", "May 2025", "Jun 2025", "Jul 2025", "Aug 2025", "Sep 2025", "Oct 2025", "Nov 2025", "Dec 2025"];
                const durations = [{ days: 7, label: "7 Days", icon: "assets/svgs/calender.svg" }, { days: 14, label: "14 Days", icon: "assets/svgs/star.svg", popular: true }, { days: 21, label: "21 Days", icon: "assets/svgs/premium.svg" }];
                return `
                    ${stepHeader('Travel Month', 3)}
                    <div class="px-5 pt-4 space-y-3">
                        <div class="flex gap-3 justify-center">
                            ${years.map(y => `<button onclick="setWizardData('year', ${y})" class="px-3 py-1 rounded-full text-[12px] transition-all ${wizardData.year === y ? 'bg-[#24B2B9] text-white ' : 'bg-[#F7F7F7] text-gray-400'}">${y}</button>`).join('')}
                        </div>
                        <div class="border border-[#DEE5F1] shadow-xl shadow-blue-100/20 rounded-3xl p-2">

                        <div class="grid grid-cols-3 gap-3">
                            ${months.map(m => `<button onclick="setWizardData('month', '${m}')" class="py-3 px-2 rounded-xl text-[14px] transition-all ${wizardData.month === m ? 'bg-[#24B2B9] text-white shadow-md' : 'bg-[#F7F7F7] text-gray-400 border border-gray-50'}">${m}</button>`).join('')}
                        </div>
                        <h3 class="text-lg text-primary font-bold pt-2 pb-2">Umrah Duration</h3>
                        <div class="grid grid-cols-3 gap-3">
                            ${durations.map(d => `
                                <button onclick="setWizardData('duration', ${d.days})" class="p-4 rounded-[24px] relative border flex flex-col font-normal items-center gap-3 transition-all ${wizardData.duration === d.days ? 'bg-[#24B2B9] text-[#F7F7F7] border-transparent' : 'bg-[#F7F7F7] text-gray-400 border-gray-50'}">
                                    ${d.popular ? '<span class="absolute -top-3 left-1/2 -translate-x-1/2  bg-[#FFD700] text-primary  text-[8px] font-black px-3 py-1 rounded-full shadow-md">POPULAR</span>' : ''}
                                    <img src="${d.icon}"/>
                                    <span class="text-[14px] ">${d.label}</span>
                                </button>
                            `).join('')}
                        </div>
                        <div class="flex justify-between gap-4 pt-6">
                            <button onclick="setWizardStep(3)" class="w-1/3 py-3 rounded-3xl border border-gray-100 text-sm font-bold text-gray-400">Back</button>
                            <button onclick="setWizardStep(5)" class="w-2/3 bg-primary text-white py-3 rounded-3xl text-sm font-bold">Continue the Journey</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (wizardStep === 5) {
                const progressPercentage = ((wizardData.estimatedCost - 150000) / (1000000 - 150000)) * 100;
                return `
                    ${stepHeader('Set Budget Range', 4)}
                    <div class="px-5 pt-8 space-y-4 pb-10">
                        <div class="relative banner-gradient rounded-2xl p-3 text-white overflow-hidden text-center">
                            <p class="text-[14px] uppercase mb-2 font-medium tracking-wide">Estimated Umrah Cost</p>
                            <div class="flex items-baseline justify-center gap-2 mb-2">
                                <span class="text-sm font-bold opacity-80">PKR</span>
                                <span class="text-4xl font-black tracking-tight">${wizardData.estimatedCost.toLocaleString()}</span>
                                <span class="text-sm opacity-80 ml-1">/ Total</span>
                            </div>
                            <div class="px-2">
                                <input type="range" 
                                    min="150000" max="1000000" step="10000" 
                                    value="${wizardData.estimatedCost}" 
                                    oninput="state.wizardData.estimatedCost = parseInt(this.value); renderApp();" 
                                    style="--progress: ${progressPercentage}%"
                                    class="cursor-pointer">
                            </div>
                            <div class="flex justify-between mt-2 text-[11px] font-bold opacity-70 tracking-tight px-1">
                                <span>PKR 150,000</span>
                                <span>PKR 1,000,000</span>
                            </div>
                        </div>
                        <button onclick="setWizardStep(6)" class="w-full bg-primary text-white py-3 rounded-3xl text-lg font-bold active:scale-[0.98] transition-all">Continue</button>
                    </div>
                `;
            }

            if (wizardStep === 6) {
                const availablePoints = 1249;
                return `
                    ${stepHeader('Pay Your Installment', 5)}
                    <div class="px-5 pt-4 space-y-4 pb-10">
                        <div class="bg-white shadow-premium rounded-3xl p-3 space-y-6">
                            <div class="space-y-2">
                                <h3 class="font-bold text-primary text-xl">Complete Your Down Payment</h3>
                                <p class="text-sm text-gray-400 font-medium leading-relaxed">To confirm your Umrah package, please pay the required down payment using your Ihram Account.</p>
                            </div>
                            
                            <div class="space-y-2">
                                <h3 class="font-bold text-primary text-md">Payment Summary:</h3>
                                <ul class="space-y-1 text-sm text-gray-400 ml-1">
                                    <li class="flex items-center gap-2">• <span class="flex-1">Down Payment: <span class="text-gray-500 font-medium">PKR 25,000</span></span></li>
                                    <li class="flex items-start gap-2">• <span class="flex-1">Remaining Amount: <span class="text-gray-500 font-medium">Will be paid later after confirmation</span></span></li>
                                    <li class="flex items-center gap-2">• <span class="flex-1">Payment Method: <span class="text-gray-500 font-medium">Ihram Account (Auto-selected)</span></span></li>
                                </ul>
                            </div>

                            <div class="bg-[#F5F5F5] p-4 rounded-2xl space-y-4">
                                <div class="flex justify-between items-center px-1">
                                    <span class="text-sm text-gray-400">Monthly Installment:</span>
                                    <span class="text-sm font-bold text-primary">PKR 25,000</span>
                                </div>
                                <div class="bg-[#24B2B9] rounded-xl p-3 flex justify-between items-center text-white relative overflow-hidden">
                                    <div class="flex items-center gap-3 relative z-10">
                                        <div class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center">
                                            <i data-lucide="crown" width="16" class="text-yellow-400"></i>
                                        </div>
                                        <div>
                                            <p class="text-sm font-bold">Use Ihram Points</p>
                                            <p class="text-[10px] opacity-80">Available Points: ${availablePoints}</p>
                                        </div>
                                    </div>
                                    <button onclick="setWizardData('useIhramPoints', ${!wizardData.useIhramPoints})" 
                                        class="w-10 h-5 rounded-full relative transition-colors duration-300 ${wizardData.useIhramPoints ? 'bg-white' : 'bg-white/30'}">
                                        <div class="absolute top-1 left-1 w-3 h-3 rounded-full transition-transform duration-300 ${wizardData.useIhramPoints ? 'translate-x-5 bg-[#24B2B9]' : 'bg-white'}"></div>
                                    </button>
                                </div>
                            </div>

                            <div class="pt-3 border-t border-gray-100">
                                <div class="flex justify-between items-center mb-4">
                                    <span class="text-sm text-gray-400">Total merged amount:</span>
                                    <div class="text-right">
                                        <span class="text-[10px] font-bold text-primary italic mr-1">PKR</span>
                                        <span class="text-2xl font-bold text-primary">15,000</span>
                                    </div>
                                </div>
                                <div class="bg-[#F5F5F5] p-3 rounded-full">
                                    <p class="text-sm text-gray-500 font-medium"><strong>Note:</strong> This amount will be deducted instantly from your Ihram Account.</p>
                                </div>
                            </div>

                            <div class="flex items-center gap-3 pt-2">
                                <label class="relative flex items-center cursor-pointer">
                                    <input type="checkbox"  class="w-5 h-5 border-2 border-[#24B2B9] rounded peer-checked:bg-[#24B2B9] flex items-center justify-center transition-all" checked>
                                </label>
                                <span class="text-sm text-gray-400">I agree to the terms & conditions.</span>
                            </div>

                            <div class="flex justify-between gap-4 pt-2">
                                <button onclick="setWizardStep(5)" class="w-1/2 py-3 border border-gray-200 rounded-3xl text-gray-400 font-bold text-sm tracking-wide">Cancel</button>
                                <button onclick="setWizardStep(7)" class="w-1/2 py-3 bg-primary text-white rounded-3xl font-bold text-sm tracking-wide">Pay Securely</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (wizardStep === 7) {
                return `
                    ${stepHeader('OTP Verification', 6)}
                    <div class="px-4 pt-6">
                        <div class="bg-white border border-[#DEE5F1] shadow-sm rounded-[32px] p-6 space-y-8">
                            <div class="space-y-2">
                                <h3 class="font-bold text-primary text-lg">Enter Verification Code</h3>
                                <p class="text-sm text-[#94A3B8] font-medium leading-relaxed">A 4-digit code has been sent to your mobile number. Enter it below to confirm your payment.</p>
                            </div>
                            
                            <div class="bg-[#F5F5F5] p-6 rounded-2xl flex justify-center gap-3">
                                ${[0, 1, 2, 3].map(i => `
                                    <input type="text" maxlength="1" 
                                        class="w-12 h-14 bg-white border border-gray-50 rounded-xl text-center text-xl font-bold text-primary shadow-sm focus:border-primary outline-none transition-all" 
                                        value="${wizardData.otp[i]}" 
                                        oninput="state.wizardData.otp[${i}] = this.value; if(this.value && this.nextElementSibling) this.nextElementSibling.focus()">
                                `).join('')}
                            </div>
                            
                            <div class="text-left">
                                <p class="text-sm text-[#94A3B8] font-medium">Resend Code in 30s</p>
                            </div>
                            
                            <button onclick="setWizardStep(8)" class="w-full bg-primary text-white py-3 rounded-3xl text-lg font-bold  active:scale-[0.98] transition-all">Submit</button>
                        </div>
                    </div>
                `;
            }

            if (wizardStep === 8) {
                return `
                    ${stepHeader('Confirmation', 7)}
                    <div class="px-5 pt-8 space-y-8 text-center">
                        <div class="bg-white border border-[#DEE5F1] shadow-sm rounded-[32px] p-10 space-y-6">
                            <div class="w-20 h-20 bg-[#24B2B9] rounded-full flex items-center justify-center text-white mx-auto">
                                <i data-lucide="check" width="40" height="40" stroke-width="3"></i>
                            </div>
                            
                            <div class="space-y-4">
                                <h2 class="text-2xl font-bold text-primary">Payment Successful!</h2>
                                <p class="text-[14px] text-[#94A3B8] font-medium leading-relaxed">
                                    Your down payment of <span class="text-primary font-bold">PKR 25,000</span> has been received. Our team will contact you soon to assist with the remaining payment and finalize your Umrah booking.
                                </p>
                            </div>
                        </div>
                        
                        <button onclick="window.location.href='index.html'" class="w-full bg-primary text-white py-4 rounded-3xl text-lg font-bold shadow-lg shadow-blue-900/10 active:scale-[0.98] transition-all">Back to Home</button>
                    </div>
                `;
            }
            return '';
        }

        function setupMenuLogic() {
            // Simplified for this view
        }

        document.addEventListener('DOMContentLoaded', renderApp);
    </script>
    <script src="js/sidebar.js"></script>
