<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Create Plan - Zindigi Musafir</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A6D',
                        'primary-light': '#2A4B8D',
                        'primary-pale': '#E8EDF5',
                        accent: '#26d0ce',
                    }
                }
            }
        }
    </script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 font-sans antialiased text-[#1E3A6D]">
    <div class="min-h-screen flex justify-center">
        <!-- Mobile Frame -->
        <div class="w-full max-w-md bg-white min-h-screen shadow-2xl relative overflow-hidden flex flex-col">
            <!-- Header Section -->
            <header id="header" class="bg-white border-b border-gray-100"></header>

            <!-- Main Content Area -->
            <main id="app" class="flex-1 overflow-y-auto no-scrollbar pb-20 mb-20">
                <!-- Wizard Content Injected Here -->
            </main>

            <!-- Bottom Navigation -->
            <nav id="bottom-nav"
                class="fixed bottom-0 left-0 right-0 bg-[#1E3A6D] text-white pb-safe pt-2 px-4 z-50 max-w-md mx-auto rounded-t-3xl shadow-[0_-5px_15px_rgba(0,0,0,0.1)]">
                <div class="flex justify-between items-center pb-4 pt-2">
                    <!-- Home -->
                    <a href="index.html" class="flex flex-col items-center space-y-1.5 w-1/4 text-[#617BAA]">
                        <div>
                            <i data-lucide="home" width="22" stroke-width="2"></i>
                        </div>
                        <span class="text-[9px] font-medium tracking-wide">
                            Home
                        </span>
                    </a>

                    <!-- Ihram -->
                    <a href="journey.html" class="flex flex-col items-center space-y-1.5 w-1/4 text-[#617BAA]">
                        <div>
                            <i data-lucide="user-round" width="22" stroke-width="2"></i>
                        </div>
                        <span class="text-[9px] font-medium tracking-wide">
                            Ihram
                        </span>
                    </a>

                    <!-- Umrah (Active) -->
                    <button class="flex flex-col items-center space-y-1.5 w-1/4">
                        <div class="text-white">
                            <i data-lucide="zap" width="22" stroke-width="2.5"></i>
                        </div>
                        <span class="text-[9px] font-bold tracking-wide">
                            Umrah
                        </span>
                    </button>

                    <!-- Profile -->
                    <a href="profile.html" class="flex flex-col items-center space-y-1.5 w-1/4 text-[#617BAA]">
                        <div>
                            <i data-lucide="user" width="22" stroke-width="2"></i>
                        </div>
                        <span class="text-[9px] font-medium tracking-wide">
                            Profile
                        </span>
                    </a>
                </div>
            </nav>
        </div>
    </div>

    <!-- Logic -->
    <script src="js/journeyForm.js"></script>
    <script src="js/sidebar.js"></script>
</body>

</html>
