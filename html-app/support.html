<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Support & Help | Umrah With Zindigi</title>
    <meta name="description"
        content="Get support from Umrah With Zindigi. Find help, guidance, and assistance for your account, services, and Umrah journey whenever you need it" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A6D', // Deep Blue
                        'primary-light': '#2A4B8D',
                        'primary-pale': '#E8EDF5',
                        accent: '#26d0ce', // Teal Accent
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-200 font-sans">
    <div class="min-h-screen flex justify-center">
        <!-- Mobile Frame -->
        <div class="w-full max-w-md bg-white min-h-screen shadow-2xl relative overflow-hidden flex flex-col">

            <!-- Main Content Area -->
            <main id="app" class="flex-1 overflow-y-auto no-scrollbar bg-gray-50 pb-20">
                <div class="bg-white min-h-screen pt-6">
                    <!-- Header -->
                    <div class="flex px-4 pt-6 justify-between items-center pb-4 border-b border-gray-100">
                        <div class="flex items-center gap-3">
                            <button id="menu-btn"
                                class="w-10 h-10 rounded-full bg-[#F1F6FA] flex items-center justify-center text-primary">
                                <i data-lucide="menu" width="20"></i>
                            </button>
                            <div class="w-[1px] h-6 bg-gray-200"></div>
                            <h2 class="text-[#1E3A6D] font-bold text-[14px] tracking-tight">Your Umrah Overview</h2>
                        </div>
                        <div class="bg-[#24B2B9] pl-3 pr-4 py-2 rounded-full flex items-center gap-1 shadow-sm">
                            <span class="text-white font-bold text-sm leading-none">120+</span>
                            <span class="text-white text-[10px] font-medium leading-none">Points</span>
                        </div>
                    </div>
                    <div class="px-5 mt-6 mb-10">
                        <h1 class="text-center text-lg font-bold text-primary mb-6">
                            Frequently Asked Questions
                        </h1>

                        <div id="faq-list">
                            <!-- Items will be injected by script below -->
                        </div>

                    </div>
                </div>
            </main>

            <!-- Side Menu Overlay -->
            <div id="side-menu-overlay"
                class="fixed inset-0 bg-black/20 z-40 hidden opacity-0 transition-opacity duration-300"></div>

            <!-- Side Menu Drawer -->
            <div id="side-menu"
                class="absolute top-0 bottom-0 right-0 z-50 transform translate-x-full transition-transform duration-300 ease-in-out bg-white w-3/4 h-full">
                <!-- Inner Container -->
                <div class="flex flex-col h-full relative">
                    <!-- Close Button -->
                    <button id="menu-close-btn"
                        class="absolute top-8 right-5 text-gray-800 p-2 hover:bg-gray-100 rounded-full">
                        <i data-lucide="x" width="24"></i>
                    </button>

                    <!-- Menu Content -->
                    <div class="mt-24 px-5 space-y-3">
                        <a href="profile.html"
                            class="flex items-center space-x-3 px-4 py-4 text-gray-500 hover:bg-gray-50 rounded-xl transition-colors">
                            <i data-lucide="user" width="20"></i>
                            <span class="font-medium">Profile & Settings</span>
                        </a>

                        <!-- Active Item -->
                        <a href="#"
                            class="flex items-center space-x-3 px-4 py-4 bg-primary text-white rounded-xl shadow-lg shadow-blue-900/10">
                            <i data-lucide="help-circle" width="20"></i>
                            <span class="font-medium">Support</span>
                        </a>

                        <a href="terms-and-conditions.html"
                            class="flex items-center space-x-3 px-4 py-4 text-gray-500 hover:bg-gray-50 rounded-xl transition-colors">
                            <i data-lucide="file-text" width="20"></i>
                            <span class="font-medium">Terms & Conditions</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Bottom Navigation -->
            <nav id="bottom-nav"
                class="fixed bottom-0 left-0 right-0 bg-[#1E3A6D] text-white pb-safe pt-2 px-4 z-50 max-w-md mx-auto rounded-t-3xl shadow-[0_-10px_30px_rgba(0,0,0,0.1)]">
                <div class="flex justify-between items-center pb-4 pt-2">
                    <!-- Home -->
                    <a href="index.html" class="flex flex-col items-center space-y-1.5 w-1/4 text-gray-400">
                        <div>
                            <i data-lucide="home" width="22" stroke-width="2"></i>
                        </div>
                        <span class="text-[9px] font-medium tracking-wide">Home</span>
                    </a>

                    <!-- Ihram -->
                    <a href="journey.html" class="flex flex-col items-center space-y-1.5 w-1/4 text-gray-400">
                        <div>
                            <i data-lucide="user-round" width="22" stroke-width="2"></i>
                        </div>
                        <span class="text-[9px] font-medium tracking-wide">Ihram</span>
                    </a>

                    <!-- Umrah -->
                    <a href="plans.html" class="flex flex-col items-center space-y-1.5 w-1/4 text-gray-400">
                        <div>
                            <i data-lucide="zap" width="22" stroke-width="2"></i>
                        </div>
                        <span class="text-[9px] font-medium tracking-wide">Umrah</span>
                    </a>

                    <!-- Profile -->
                    <a href="profile.html" class="flex flex-col items-center space-y-1.5 w-1/4 text-gray-400">
                        <div>
                            <i data-lucide="user" width="22" stroke-width="2"></i>
                        </div>
                        <span class="text-[9px] font-medium tracking-wide">Profile</span>
                    </a>
                </div>
            </nav>

            <!-- FAQ Modal -->
            <div id="faq-modal" class="fixed inset-0 bg-black bg-opacity-30 hidden flex justify-center items-end z-50">
                <div class="bg-white w-full max-w-md rounded-t-2xl p-5 pb-8 shadow-lg animate-slideUp">
                    <div class="flex justify-between items-center mb-2">
                        <h2 id="faq-modal-title" class="text-md font-bold text-[#1E3A6D]"></h2>
                        <button onclick="closeFaqModal()">
                            <i data-lucide="x" width="20"></i>
                        </button>
                    </div>
                    <p id="faq-modal-body" class="text-sm text-gray-600 leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const FAQ_LIST = [
            { q: "Can I get the real-time updates on app?", a: "Absolutely! With our app, you can receive real-time updates on your Umrah journey. Stay informed with instant notifications about booking confirmations, itinerary changes, and exclusive offers. Get the latest information at your fingertips to ensure a seamless and worry-free pilgrimage." },
            { q: "What does the app offer?", a: "The app offers trip planning, savings tracking, booking management, real-time notifications and more." },
            { q: "Is the app available offline?", a: "Basic features are available offline. For updates & syncing, internet is required." },
            { q: "What does the app provide?", a: "It provides affordable Umrah saving plans, reminders, tracking, and rewards." },
            { q: "How can I contact your support team?", a: "You can contact support through chat, email, or WhatsApp inside the app." }
        ];

        // Render List
        const listContainer = document.getElementById('faq-list');
        listContainer.innerHTML = FAQ_LIST.map((item, i) => `
            <button onclick="openFaqModal(${i})" class="w-full flex justify-between items-center bg-white border p-4 rounded-xl mb-3 shadow-sm">
                <span class="text-sm font-semibold text-[#1E3A6D] text-left">${item.q}</span>
                <i data-lucide="chevron-down" class="text-gray-500"></i>
            </button>
        `).join('');

        function openFaqModal(index) {
            const item = FAQ_LIST[index];
            document.getElementById("faq-modal-title").textContent = item.q;
            document.getElementById("faq-modal-body").textContent = item.a;
            const modal = document.getElementById("faq-modal");
            modal.classList.remove("hidden");
            document.getElementById('app').style.filter = "blur(3px)";
        }

        function closeFaqModal() {
            const modal = document.getElementById("faq-modal");
            modal.classList.add("hidden");
            document.getElementById('app').style.filter = "none";
        }

        lucide.createIcons();
    </script>
    <script src="js/sidebar.js"></script>
</body>

</html>
