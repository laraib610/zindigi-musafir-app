<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Profile - Zindigi Musafir</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A6D', // Deep Blue
                        'primary-light': '#2A4B8D',
                        'primary-pale': '#E8EDF5',
                        accent: '#24B2B9', // Teal
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex justify-center">
    <!-- Mobile Frame -->
    <div id="app-container"
        class="w-full max-w-md bg-white min-h-screen shadow-2xl relative overflow-hidden flex flex-col">

        <!-- Header -->
        <header class="flex px-4 pt-6 justify-between items-center pb-4 border-b border-gray-100 bg-white">
            <div class="flex items-center gap-3">
                <button id="menu-btn"
                    class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-primary">
                    <i data-lucide="menu" width="20"></i>
                </button>
                <div class="w-[1px] h-6 bg-gray-200"></div>
                <div>
                    <p class="text-[11px] text-[#94A3B8] font-medium leading-none">Profile Overview</p>
                    <h2 class="text-[14px] font-bold text-primary mt-1">Muhammad Abdullah!</h2>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="app" class="flex-1 overflow-y-auto no-scrollbar bg-[#FAFCFF] pb-20">
            <div id="profile-container" class="px-5 space-y-4 pt-6">
                <!-- Content Injected via JS -->
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav"
            class="fixed bottom-0 left-0 right-0 bg-[#1E3A6D] text-white pb-safe pt-2 px-4 z-50 max-w-md mx-auto rounded-t-3xl shadow-[0_-10px_30px_rgba(0,0,0,0.1)]">
            <div class="flex justify-between items-center pb-4 pt-2">
                <!-- Home -->
                <a href="index.html" class="flex flex-col items-center space-y-1.5 w-1/4 text-gray-400">
                    <div>
                        <i data-lucide="home" width="22" stroke-width="2"></i>
                    </div>
                    <span class="text-[9px] font-medium tracking-wide">Home</span>
                </a>

                <!-- Ihram -->
                <a href="journey.html" class="flex flex-col items-center space-y-1.5 w-1/4 text-gray-400">
                    <div>
                        <i data-lucide="user-round" width="22" stroke-width="2"></i>
                    </div>
                    <span class="text-[9px] font-medium tracking-wide">Ihram</span>
                </a>

                <!-- Umrah -->
                <a href="plans.html" class="flex flex-col items-center space-y-1.5 w-1/4 text-gray-400">
                    <div>
                        <i data-lucide="zap" width="22" stroke-width="2"></i>
                    </div>
                    <span class="text-[9px] font-medium tracking-wide">Umrah</span>
                </a>

                <!-- Profile (Active) -->
                <button class="flex flex-col items-center space-y-1.5 w-1/4">
                    <div class="text-white">
                        <i data-lucide="user" width="22" stroke-width="2.5"></i>
                    </div>
                    <span class="text-[9px] font-bold tracking-wide">Profile</span>
                </button>
            </div>
        </nav>
    </div>

    <script>
        // State Management
        const state = {
            isUpgraded: localStorage.getItem('isUpgraded') === 'true',
            user: {
                name: "Muhammad Abdullah",
                email: "ahmed@gmail.com",
                phone: "09090695843"
            }
        };

        function renderProfile() {
            const container = document.getElementById('profile-container');

            container.innerHTML = `
                <!-- Information Card -->
                <div class="bg-white rounded-[32px] p-6 shadow-premium">
                    <h3 class="text-primary font-bold text-[15px] mb-6">Contact Information</h3>
                    
                    <div class="space-y-4">
                        <div class="bg-white border border-[#DEE5F1] rounded-2xl p-4">
                            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider mb-1">Email</p>
                            <p class="text-[14px] font-bold text-primary">${state.user.email}</p>
                        </div>
                        
                        <div class="bg-white border border-[#DEE5F1] rounded-2xl p-4">
                            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider mb-1">Phone Number</p>
                            <p class="text-[14px] font-bold text-primary">${state.user.phone}</p>
                        </div>
                    </div>
                </div>

                <!-- Status Card -->
                <div class="bg-white rounded-3xl p-6 shadow-premium">
                    ${state.isUpgraded ? `
                        <div class="flex justify-between items-center w-full">
                            <span class="text-gray-400 font-bold text-[13px]">Account Type</span>
                            <span class="text-accent font-bold text-[13px]">Ihram Account</span>
                        </div>
                    ` : `
                        <div class="flex justify-between items-center w-full">
                            <span class="text-gray-400 font-medium text-[13px]">Not a member yet?</span>
                            <a href="journey.html" class="text-accent font-bold text-[13px] flex items-center gap-1 hover:opacity-80 transition-opacity">
                                Upgrade To Ihram Account <i data-lucide="arrow-up-right" width="14"></i>
                            </a>
                        </div>
                    `}
                </div>
            `;

            lucide.createIcons();
        }

        document.addEventListener('DOMContentLoaded', renderProfile);
    </script>
    <script src="js/sidebar.js"></script>
</body>

</html>
